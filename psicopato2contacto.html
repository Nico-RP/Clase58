    <div id="Contacto" class="contacto">
        <h1 style=
        "font-size: 35px;">
            <b>Contacto </b>
        </h1>
        <form action="" method="">
            <label for="Nombre Completo"> <b>Nombre Completo:</b></label>
            <input type="text" name="Nombre" id="Nombre" placeholder="Nombre Apellido">
            <br>
            <label for="Celular"><b>Teléfono Celular:</b></label>
            <input type="text" name="Celular" id="Celular" placeholder="(011)+">
            <br>
            <label for="Mail"><b>Correo Electrónico:</b></label>
            <input type="text" name="Mail" id="Mail" placeholder="mail@mail.com">
            <br>
            <label for="Comentarios"> <b>Comentarios:</b></label> <br>
            <textarea name="Comentarios" id="Comentarios" cols="30" rows="5"></textarea>
            <br>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Borrar Campos"/>
        </form>
        </div>
